<!DOCTYPE html>
<html>
    <head>
        <title>GeMatch</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="ITC Hackathon">
        <meta name="keywords" content="Lend, Borrow, Products">
        <link href="https://fonts.googleapis.com/css?family=Cairo|Righteous" rel="stylesheet">
        <link href="/css/gematch.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/js/logic.js"></script>
    </head>
    <body>
        <header class="nav_bar">
                <img src="/images/icon.png" style="width:60px;" />
                <nav class="clickable" ><a href="/">GeMa[t]ch</a></nav>
                <nav class="clickable" ><a href="/search">Search</a></nav>
                <div class="nav_bar_right">
                    % if logged_in:
                    <nav class="clickable"><button id="logout">Logout</button></nav>
                    <nav class="clickable" ><a href="/dashboard">Dashboard</a></nav>
                    % else:
                    <nav class="clickable"><a href="/login">Login</a></nav>
                    <nav class="clickable"><a href="/register">Register</a></nav>
                    % end
                </div>
        </header>
        <main class="page-content">
            <section id="dynamic">
                % include(sectionTemplate, result=sectionData)
            </section>
        </main>
    </body>
</html>
